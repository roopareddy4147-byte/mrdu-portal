<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Classroom Portal Dashboard</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    h2 {
      margin-bottom: 10px;
    }
    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #2980b9;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Welcome to Your Classroom Portal</h2>
    <p id="userEmail"></p>
    <button onclick="window.location='assignments.html'">ðŸ“š Assignments</button>
    <button onclick="window.location='notes.html'">ðŸ—’ Notes</button>
    <button onclick="window.location='timetable.html'">ðŸ•’ Timetable</button>
    <button onclick="window.location='announcements.html'">ðŸ“¢ Announcements</button>
    <button id="logoutBtn">ðŸšª Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="firebase.js"></script>

  <script>
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById("userEmail").innerText = "Logged in as: " + user.email;
      } else {
        window.location.href = "login.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      auth.signOut().then(() => {
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
